<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/ME.jpg" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Vibe Coder | NFT preview card component</title>
  </head>
  <body>
    <main class="main-body">
      <div class="card-canva">
        <div class="thumbnail-div">
          <div class="cyan-div">
            <img class="icon-view" src="images/icon-view.svg" alt="" />
          </div>
          <img class="thumbnail" src="images/image-equilibrium.jpg" alt="" />
        </div>
        <h1 class="header-1">Equilibrium #3429</h1>
        <p class="p-1">Our Equilibrium collection promotes balance and calm.</p>
        <div class="nft-profile">
          <img class="eth-icon" src="images/icon-ethereum.svg" alt="" />
          <p class="price">0.041 ETH</p>
          <img class="clock-icon" src="images/icon-clock.svg" alt="" />
          <p class="no-of-days">3 days left</p>
        </div>
        <hr class="line" />
        <div class="profile-div">
          <img class="profile-picture" src="images/image-avatar.png" alt="" />
          <p class="profile-bio">
            Creation of
            <span class="name">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
